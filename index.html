<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mi primer cassette</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <section class="container">
        <div class="container__cassette">
            <div class="container__cassette-bolts">
                <div class="container__cassette-circle"></div>
                <div class="container__cassette-circle"></div>
                <div class="container__cassette-circle"></div>
                <div class="container__cassette-circle"></div>
                <div class="container__cassette-circle"></div>
                <div class="container__cassette-box"></div>
                <div class="container__cassette-box"></div>
                <div class="container__cassette-boxCircle"></div>
                <div class="container__cassette-boxCircle"></div>
            </div>

            <div class="container__cassette-medium">
                <div class="container__cassette-stiquert">
                    <div class="container__cassette-names">
                        <p class="cassette__title">AWESOME MIX VOL.1</p>
                    </div>
                </div>

                <div class="container__cassette-letter">
                    <span>R</span>
                </div>

                <div class="container__cassette-tape">
                </div>

                <div class="container__cassette-etiquete"></div>
                <div class="container__cassette-player">

                    <div class="circle" id="circle1">
                        <div class="teeth"></div>
                        <div class="teeth"></div>
                        <div class="teeth"></div>
                        <div class="teeth"></div>
                    </div>

                    <div class="visor">
                        <div class="inner-circle" id="inner-circle"></div>
                        <div class="inner-circle" id="inner-circle2"></div>
                    </div>

                    <div class="circle" id="circle2">
                        <div class="teeth"></div>
                        <div class="teeth"></div>
                        <div class="teeth"></div>
                        <div class="teeth"></div>
                    </div>
                </div>
            </div>

            <div class="trapecio"></div>
            <div class="trapecio2"></div>
        </div>
        <div class="container__button">
            <button id="play" class="button-play">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="pause" class="button button-pause">
                <i class="fa-solid fa-pause"></i>
            </button>
        </div>
    </section>

    <footer>
        <p class="footer__title">sunjuywan ruwasja ❤️ CSS [Quechua]</p>
        <p class="footer__title">Hecho con el corazón CSS</p>
        <a href="https://www.linkedin.com/in/printxiomara/" class="linkedin-link" title="Go to code">
            LinkedIn
        </a>
        <a href="https://github.com/xi0mara" class="github-link" title="Go to code">
            GitHub
        </a>
        <p class="footer__copyright">Copyright © 2024 Pimpo la Alpaca Perú.</p>
    </footer>
</body>
<script src="https://kit.fontawesome.com/b32c38a463.js" crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
